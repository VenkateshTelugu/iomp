<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
              /* General body styling */
body {
    background: url('https://www.hotsolarsolutions.com/wp-content/uploads/2020/04/88570932_l.jpg') center / cover no-repeat fixed;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
}

/* Header styling */


.form-container{

width: 400px;
height: 200px;
    margin: 100px auto; /* Centers the form */
    padding: 1px;
    background: rgba(216, 204, 204, 0.9); /* Semi-transparent white box */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(98, 5, 5, 0.2);

}


    </style>
</head>
<body>
    <div class="form-container">
        <h1>Profile Settings</h1>

        {% if hashed_password %}
            <p class="info"><strong>New Password (Hashed):</strong> {{ hashed_password }}</p>
        {% endif %}

        <form  method="POST" action="{{ url_for('profile_settings', user_id=user['_id']) }}">
            <label for="current_password">Current Password:</label>
            <input type="password" id="current_password" name="current_password" required>
           <br>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
           <br>
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
           <br>
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
